<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- Player health -->
      <div style="position: relative; width: 100%; height: 45px; display: flex; justify-content: flex-end;">
        <div
          style="background-color: yellow; height: 45px; width: 100%;"
        ></div>
        <div 
            id="playerHealth"
            style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%;
            "
        ></div>
      </div>

      <!-- Timer -->
      <div
        id="timer"
        style="
          background-color: red;
          height: 100px;
          width: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        10
      </div>

      <!-- Enemy health -->
      <div style="position: relative; width: 100%; height: 45px">
        <div
          style="background-color: yellow; height: 45px;"
        ></div>
        <div 
            id="enemyHealth"
            style="position: absolute; background: blue; top: 0; bottom: 0; left: 0; right: 0;
            "
        ></div>
      </div>
    </div>
    <div
        id="endGameText"
        style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right: 0; display: none;
        "
    >
        Boopy Boy
    </div>
    <canvas></canvas>
  </div>
  <script src="index.js"></script>
</body>
